<html lang="en">

<head>
    <title>Food?</title>
</head>

<body>
    <h1>Please put data below this</h1>

    <h2>There are {calories} calories in {weight} grams of the food.</h2>
    <h2>The </h2>


    <div>
    {% block content %}
        <!--This is a loop that takes the api data that was stored in dict,
        goes through the section parsed in the JSON data, looks for the food section,
        then goes through the food section and displays the item label.--> 
        {% for parsed in apidata %}
            <li>{{parsed.food.label}}</li>
        {% endfor %}
        
        <!--This does the same thing except it goes through the hint section-->
        {% for hints in apidata %}
            <li>{{hints.food.label}}</li>
        {% endfor %}

    {% endblock %}
    </div>

    

</body>

</html>
